<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

</head>
<body>
	
	<h1>Create Post</h1>
	<div class="conteiner">
		<div class="row">
			<div class="col s12 m8 offset-m2 l6 offset-l3" id="posts">
				
			</div>
		</div>
	</div>

	<div class="fixed-action-btn">
		  <a class="btn-floating btn-large red modal-trigger" data-target="createForm">
		    <i class="large material-icons">add</i>
		  </a>
	</div>
	
	<!-- Modal Structure -->
  <div id="createForm" class="modal">
    <div class="modal-content">
      <h4>Create post</h4>
      <div class="input-field">
          <input id="title" type="text" class="validate">
          <label for="title">First Name</label>
        </div>
        <div class="input-field col s12">
          <textarea id="text" class="materialize-textarea"></textarea>
          <label for="text">Textarea</label>
        </div>
    </div>
    <div class="modal-footer">
      <a class="waves-effect waves-light btn" id="createPost"><i class="material-icons left">cloud</i>Create</a>
    </div>
  </div>

  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Edit Post</h4>
      <div class="input-field">
          <input id="edit_title" type="text" class="validate">
          <label for="edit_title">First Name</label>
        </div>
        <div class="input-field col s12">
          <textarea id="edit_text" class="materialize-textarea"></textarea>
          <label for="edit_text">Textarea</label>
        </div>
    </div>
    <div class="modal-footer">
      <a class="waves-effect waves-light btn" id="editPost"><i class="material-icons left">cloud</i>Edit</a>
    </div>
  </div>

	<script src="main.js"></script>
	<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</body>
</html>
